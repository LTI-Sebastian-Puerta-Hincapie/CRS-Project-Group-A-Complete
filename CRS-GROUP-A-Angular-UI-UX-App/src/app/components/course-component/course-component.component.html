<div class="courses-view">
    <div class="courses-component">
        <h2 style="text-align: center;"> COURSES REGISTRATION </h2><br>
        <div class="main-container">
            <div class="courses-container">
                <h4> COURSES: </h4><br>
                <button type="button" class="btn btn-success" 
                    style= "margin: 1em;" 
                    (click)="getCourses()">
                    View Available Courses
                </button>
                    <ul style="list-style-type: none;">
                    <li *ngFor="let course of coursesData">
                        <div class="card" style="padding: 0.5em; font-weight: bold;">
                            {{course.courseName | uppercase}} 
                            <button type="button" class="btn btn-success" 
                                style= "margin: 1em;" 
                                (click)="createRegisteredCourse(course.courseId)">
                                Add (+)
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="student-added-courses-container">
                <h4> ADDED COURSES: </h4><br>
                <button type="button" class="btn btn-success" 
                    style= "margin: 1em;" 
                    (click)="getRegisteredCourses()">
                    View Registered ourses
                </button>
                <ul style="list-style-type: none;">
                    <li *ngFor="let course of registeredCoursesData">
                        <div class="card" style="padding: 0.5em; font-weight: bold;">
                            {{course.courseName | uppercase}} 
                        <button type="button" class="btn btn-warning" 
                            style= "margin: 1em;" 
                            (click)="updateRegisteredCourse(course.courseId)">
                            Register
                        </button>
                            <button type="button" class="btn btn-danger" 
                                style= "margin: 1em;" 
                                (click)="deleteRegisteredCourse(course.courseId)">
                                Drop
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="student-registered-courses-container">
                <h4> REGISTERED COURSES: </h4><br>
                <ul style="list-style-type: none;">
                    <li *ngFor="let course of studentRegisteredCourses">
                        <div class="card" style="padding: 0.5em; font-weight: bold;">
                            {{course.getCourseName() | uppercase}} 
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <a type="submit" class="button" href="">
            Submit
            <i class="fa-solid fa-right-to-bracket"></i>
        </a>
    </div>
    
</div>
