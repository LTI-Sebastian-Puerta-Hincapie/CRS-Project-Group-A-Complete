<div class="top-view">
  <div class = "course-availability-view">
    <div class="course-availability-component">
      <a class="button back" [routerLink]="['/admin']">Back</a>
      <h2 class="page-header-title">COURSE AVAILABILITY</h2>
      <form class="course-availability-form">
          <div class="mb-1 mt-1">
              <label for="courseId" class="form-label">CourseID: </label>
              <input 
                  type="courseId" 
                  class="form-control" 
                  id="courseId" 
                  placeholder="Enter Course ID" 
                  name="courseId" 
                  [(ngModel)] = "courseId">
          </div>
          <a type="submit" class="button" (click)="checkCourseAvailability(courseId)">
            Validate
            <i class="fa-solid fa-right-to-bracket"></i>
        </a>
      </form><br><br>
      <h3 class="available-display" *ngIf="available"> {{courseIsAvailable}} </h3>
      <h3 class="unavailable-display" *ngIf="!available"> {{courseIsNotAvailable}} </h3>
    </div>
  </div>
</div>
