<div class="top-view-admin-update-courses">
    <div class="update-course-view">
        <div class="update-courses-component">
            <a class="button back" [routerLink]="['/admin']">Back</a>
            <h2 class="page-header-title">COURSES</h2>
            <div class="update-course-components">          
                <a class="button" (click)="courseSelection(1)">Add Course</a>
                <a class="button" (click)="courseSelection(2)">Edit Course</a>  
                <a class="button" (click)="courseSelection(3); getCourses()">View Courses</a>       
            </div>
            <div [hidden]="!add" class="add-course-view">
                <form class="add-courses-form" #addCourseForm="ngForm">
                    <h3>Add Courses</h3>
                    <div class="mb-3 mt-3">
                        <label for="courseId" class="form-label">Course ID:</label>
                        <input
                             type="text" 
                             class="form-control" 
                             id="courseId" 
                             placeholder="Enter Course ID" 
                             name="courseId"
                             [(ngModel)]="courseId" required>
                    </div>
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name:</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="courseName" 
                            placeholder="Enter Course Name" 
                            name="courseName" 
                            [(ngModel)]="courseName" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="description" class="form-label">Description:</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="description" 
                            placeholder="Enter Course Description" 
                            name="description" 
                            [(ngModel)]="description" required><br>
            
                        <a type="submit" class="button" (click)="addCourse(courseId, courseName, description); addCourseForm.reset()">
                            Add
                            <i class="fa-solid fa-right-to-bracket"></i>
                        </a>
                    </div>
                </form>
            </div>
            <div [hidden]="!edit" class="edit-course-view">
                <form class="edit-courses-form" #editCourseForm="ngForm">
                    <h3>Edit Courses</h3>
                    <div class="mb-3 mt-3">
                        <label for="courseId" class="form-label">Course ID:</label>
                        <input
                             type="courseId" 
                             class="form-control" 
                             id="courseId" 
                             placeholder="Enter Course ID" 
                             name="courseId"
                             [(ngModel)]="courseId" required>
                    </div>
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name:</label>
                        <input 
                            type="courseName" 
                            class="form-control" 
                            id="courseName" 
                            placeholder="Enter Course Name" 
                            name="courseName" 
                            [(ngModel)]="courseName" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="description" class="form-label">Description:</label>
                        <input 
                            type="description" 
                            class="form-control" 
                            id="description" 
                            placeholder="Enter Course Description" 
                            name="description" 
                            [(ngModel)]="description" required><br>
            
                        <a type="submit" class="button" (click)="updateCourse(courseId, courseName, description); editCourseForm.reset()">
                            Edit
                            <i class="fa-solid fa-right-to-bracket"></i>
                        </a>
                        <a type="submit" class="button" (click)="deleteCourse(courseId); editCourseForm.reset()">
                            Delete
                            <i class="fa-solid fa-right-to-bracket"></i>
                        </a>
                    </div>
                </form>
            </div>
            <div [hidden]="!view" class="show-courses-view">
                <table class="table table-hover table-striped">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">CourseId</th>
                      <th scope="col">CourseName</th>
                      <th scope="col">CourseDescription</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of getData">
                      <td>{{data.courseId}}</td>
                      <td>{{data.courseName}}</td>
                      <td>{{data.description}}</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
